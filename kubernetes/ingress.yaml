apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/limit-rps: "2"  
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crypto-dashboard-service
            port:
              number: 5000
